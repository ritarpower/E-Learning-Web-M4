<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Đăng ký</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Đăng ký</h1>

            <form
                    th:action="@{/registration/regis}"
                    method="post"
                    th:object="${userDto}"
                    class="form-horizontal"
            >
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập họ và tên">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập địa chỉ email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
                </div>

                <button type="submit" class="btn btn-success">Đăng ký</button>
                hoặc <a class="link-primary" th:href="@{/login}">Đăng nhập</a>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true"
     th:if="${message}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="messageModalLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let hasMessage = /*[[${message != null}]]*/ false;
    if (hasMessage) {
        let myModal = new bootstrap.Modal(document.getElementById('messageModal'));
        myModal.show();
    }
    /*]]>*/
</script>
</body>
</html>

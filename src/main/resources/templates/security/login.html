<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Đăng nhập</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Đăng nhập</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email hoặc mật khẩu không hợp lệ !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Bạn đã đăng xuất !!!</div>
            </div>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/perform_login}"
            >
                <div class="mb-3">
                    <label class="form-label" for="password">Email</label>
                    <input class="form-control" id="username" name="username" placeholder="Nhập địa chỉ email"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Mật khẩu</label>
                    <input class="form-control" id="password" name="password" placeholder="Nhập mật khẩu"
                           type="password">
                </div>
                <div class="mb-3">
                    <input id="remember-me" name="remember-me"
                           type="checkbox">
                    <label class="col-sm-2 col-form-label" for="remember-me">Remember me</label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Đăng nhập</button>
                    hoặc <a class="link-primary" th:href="@{/registration}">Đăng ký</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

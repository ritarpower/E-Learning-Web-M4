<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-5">
    <h2 class="text-primary mb-4">Giỏ hàng của bạn</h2>

    <div th:if="${cartItems != null and #lists.isNotEmpty(cartItems)}">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Khóa học</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <a th:href="@{/cart/remove-item/{courseId}(courseId=${item.courseId})}"
                           class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="2" class="text-end">Tổng cộng:</th>
                    <th th:text="${total}">$0.00</th>
                    <th></th>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/}" class="btn btn-secondary">Tiếp tục mua sắm</a>
            <button class="btn btn-success">Thanh toán</button>
        </div>
    </div>

    <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="alert alert-info">
        <p>Giỏ hàng của bạn đang trống.</p>
        <a th:href="@{/}" class="btn btn-primary mt-2">Khám phá các khóa học</a>
    </div>
</div>
<div th:replace="fragments/footer :: site-footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Bài Kiểm Tra</title>
</head>
<body>
<h2>Danh Sách Bài Kiểm Tra</h2>
<div th:if="${quizzes.isEmpty()}">
    <p>Không có bài kiểm tra nào.</p>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tiêu Đề</th>
        <th>Điểm Tối Đa</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quiz : ${quizzes}">
        <td th:text="${quiz.quizId}"></td>
        <td th:text="${quiz.title}"></td>
        <td th:text="${quiz.totalMarks}"></td>
        <td>
            <a th:href="@{/take-quiz/{quizId}(quizId=${quiz.quizId})}">Làm Bài</a>
            <a th:href="@{/take-quiz/history/{quizId}(quizId=${quiz.quizId})}">Xem Lịch Sử</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

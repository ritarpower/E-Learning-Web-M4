<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Danh sách khóa học</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary mb-0">Khóa học nổi bật</h2>
            <a th:href="@{/show-add-course-page}" class="btn btn-primary btn-sm">Thêm khóa học mới</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" th:each="c,l : ${coursesList}">
            <div class="card course-card h-100 position-relative">

                <button class="btn-delete position-absolute top-0 end-0 mt-2 me-2"
                        data-bs-toggle="modal" th:attr="data-bs-target=${'#modalDelete' + c.courseId}">
                    &#10005;
                </button>

                <img th:src="'https://placehold.co/600x400?text=' + ${c.title}" class="card-img-top" alt="Lỗi hình ảnh"/>

                <div class="card-body">
                    <h5 class="card-title" th:text="${c.title}"></h5>
                    <p class="card-text" th:text="${c.description}"></p>
<!--                    <p class="card-text" th:text="'Học viên đã đăng ký: ' +${c.enrollments.size()}"></p>-->
<!--                    <p class="card-text"><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(c.price, 0, 'COMMA', '.', '₫')}"></span></p>-->
                </div>

                <div class="action-buttons">
                    <a th:href="@{'/show-course-detail/'+ ${c.courseId}}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                    <a th:href="@{'/show-edit-course/'+ ${c.courseId}}" class="btn btn-warning btn-sm">Cập nhật</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a th:href="@{/(page=${coursesList.number - 1})}" th:if="${coursesList.hasPrevious()}">Previous</a>
        <span th:text="${coursesList.number + 1} + '/' + ${coursesList.totalPages} "></span>
        <a th:href="@{/(page=${coursesList.number + 1})}" th:if="${coursesList.hasNext()}">Next</a>
    </div>
</div>



<div th:each="c : ${coursesList}">
    <div class="modal fade" th:id="'modalDelete' + ${c.courseId}" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xóa khóa học</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="'Bạn có chắc muốn xóa khóa học ' + ${c.title} + '?'"></p>
                    <small style="color: red; font-style: italic">Lưu ý hành động này không thể hoàn tác!</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>

                    <form th:action="@{'/' + ${c.courseId} + '/delete'}" method="post">
                        <button type="submit" class="btn btn-danger">Xác nhận</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal thông báo -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true"
     th:if="${message}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="messageModalLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    let hasMessage = /*[[${message != null}]]*/ false;
    if (hasMessage) {
        let myModal = new bootstrap.Modal(document.getElementById('messageModal'));
        myModal.show();
    }
    /*]]>*/
</script>

</body>
</html>

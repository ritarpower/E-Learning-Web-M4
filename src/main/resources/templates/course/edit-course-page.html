<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khoá học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container my-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Danh sách khóa học</a></li>
            <li class="breadcrumb-item">
                <a th:href="@{'/show-course-detail/' + ${courseEditDto.courseId}}"
                   th:text="${courseEditDto.title}"></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Cập nhật khóa học</li>
        </ol>
    </nav>
    <form th:action="@{/edit-course}" th:object="${courseEditDto}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{courseId}">
            <label class="form-label">Tiêu đề khóa học</label>
            <input type="text" class="form-control" th:field="*{title}">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả khóa học</label>
            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá khóa học</label>
            <input type="text" class="form-control" th:field="*{price}">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!--            Thêm mới các bài học cụ thể ở đây của Quân-->

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Xác nhận</button>
            <a th:href="@{/}" class="btn btn-outline-secondary">Hủy</a>
        </div>
    </form>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebar-toggle');

    toggleBtn.addEventListener('click', function () {
        sidebar.classList.add('show');
    });

    sidebar.addEventListener('mouseleave', function () {
        sidebar.classList.remove('show');
    });
</script>
</body>
</html>

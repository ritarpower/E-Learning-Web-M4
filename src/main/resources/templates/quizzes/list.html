<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Bài Kiểm Tra</title>
</head>
<body>
<h2>Danh Sách Bài Kiểm Tra</h2>
<a th:href="@{/quizzes/new}">Tạo Bài Kiểm Tra Mới</a>
<div th:if="${quizzes.isEmpty()}">
    <p>Không có bài kiểm tra nào.</p>
</div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tiêu Đề</th>
        <th>Điểm Tối Đa</th>
        <th>Lesson ID</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quiz : ${quizzes}">
        <td th:text="${quiz.quizId}"></td>
        <td th:text="${quiz.title}"></td>
        <td th:text="${quiz.totalMarks}"></td>
        <td th:text="${quiz.lesson?.lessonId}"></td>
        <td>
            <a th:href="@{/quizzes/edit/{id}(id=${quiz.quizId})}">Sửa</a>
            <a th:href="@{/quizzes/delete/{id}(id=${quiz.quizId})}" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            <a th:href="@{/questions/quiz/{quizId}(quizId=${quiz.quizId})}">Xem Câu Hỏi</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

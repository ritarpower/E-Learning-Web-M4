<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <form class="d-flex" th:action="@{/search}" method="get" role="search">
                <input class="form-control me-2" type="search" name="search" placeholder="Tìm kiếm..."
                       aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Tìm</button>
            </form>

            <div class="d-none d-lg-flex justify-content-center flex-grow-1">
                <a th:href="@{/}" class="navbar-center-title text-decoration-none text-white">
                    E-Learning M4
                </a>
            </div>

            <div class="d-flex align-items-center">
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/cart}" class="btn btn-outline-light me-3">
                        <i class="bi bi-cart"></i>
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">Đăng nhập</a>
                    <a th:href="@{/registration}" class="btn btn-success">Đăng ký</a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <p sec:authentication="principal.username" class="text-white me-2 mb-0"></p>
                    <a th:href="@{/cart}" class="btn btn-outline-light me-3">
                        <i class="bi bi-cart"></i>
                    </a>
                    <a th:href="@{/logout}" class="btn btn-outline-light me-2">Đăng xuất</a>
                </div>
            </div>

        </div>
    </nav>
</div>
</body>
</html>

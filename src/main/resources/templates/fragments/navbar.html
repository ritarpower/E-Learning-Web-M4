<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <div class="d-flex align-items-center">
                <form class="d-flex" th:action="@{/search-course}" method="get" role="search">
                    <input class="form-control me-2" type="search" name="search" placeholder="Tìm kiếm khóa học..."
                           aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Tìm</button>
                </form>
            </div>

            <div class="mx-auto text-center">
                <a th:href="@{/}" class="navbar-brand text-white">E-Learning M4</a>
            </div>

            <div class="d-flex align-items-center">
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/cart/cart-view}" class="btn btn-outline-light me-3">
                        <i class="bi bi-cart"></i>
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">Đăng nhập</a>
                    <a th:href="@{/registration}" class="btn btn-success">Đăng ký</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                    <p class="text-white me-3 mb-0" sec:authentication="principal.username"></p>
                    <a th:href="@{/cart/cart-view}" class="btn btn-outline-light me-3 position-relative">
                        <i class="bi bi-cart"></i>
                    </a>
                    <!--                                        <a th:href="@{/cart/cart-view}" class="btn btn-outline-light me-3 position-relative">-->
                    <!--                                            <i class="bi bi-cart"></i>-->
                    <!--                                            <span th:text="${itemsCount}"-->
                    <!--                                                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">-->
                    <!--                                            </span>-->
                    <!--                                        </a>-->
                    <a th:href="@{/logout}" class="btn btn-outline-light">Đăng xuất</a>
                </div>
            </div>

        </div>
    </nav>
</div>
</body>
</html>

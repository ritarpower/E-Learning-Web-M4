<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container d-flex align-items-center justify-content-between">

            <form class="d-flex" th:action="@{/search}" method="get" role="search">
                <input class="form-control me-2" type="search" name="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Tìm</button>
            </form>

            <div class="d-none d-lg-flex justify-content-center flex-grow-1">
                <div class="navbar-center-title">E-Learning M4</div>
            </div>

            <div class="d-flex">
                <a th:href="@{/login}" class="btn btn-outline-light me-2">Đăng nhập</a>
                <a th:href="@{/register}" class="btn btn-success">Đăng ký</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="sidebar" sec:authorize="isAuthenticated()">
    <div id="sidebar-toggle">
        <i class="bi bi-chevron-right"></i>
    </div>

    <div id="sidebar">
        <ul class="list-unstyled" sec:authorize="hasRole('ADMIN')">
            <li><a th:href="@{/}">Trang chủ</a></li>
            <li><a th:href="@{/}">Quản lý khóa học</a></li>
            <li><a th:href="@{/admin/user-list}">Quản lý người dùng</a></li>
            <li><a th:href="@{/settings}">Cài đặt hệ thống</a></li>
        </ul>

        <ul class="list-unstyled" sec:authorize="hasRole('USER')">
            <li><a th:href="@{/}">Trang chủ</a></li>
            <li><a th:href="@{/my-course}">Khóa học của tôi</a></li>
            <li><a th:href="@{/profile}">Tài khoản</a></li>
            <li><a th:href="@{/settings}">Cài đặt</a></li>
        </ul>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container my-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Thay đổi mật khẩu</h2>

        <form th:action="@{/user/change-password}" method="post" th:object="${userDto}">
            <div class="mb-3">
                <label class="form-label"><strong>Nhập mật khẩu hiện tại:</strong></label>
                <input type="password" class="form-control" th:field="*{oldPassword}">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Nhập mật khẩu mới</strong></label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Xác nhận mật khẩu mới</strong></label>
                <input type="password" class="form-control" th:field="*{confirmPassword}">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Xác nhận</button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true"
     th:if="${message}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="messageModalLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let hasMessage = /*[[${message != null}]]*/ false;
    if (hasMessage) {
        let myModal = new bootstrap.Modal(document.getElementById('messageModal'));
        myModal.show();
    }
    /*]]>*/
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container my-5">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/admin/user-list}">Danh sách người dùng</a></li>
      <li class="breadcrumb-item active" aria-current="page">Thông tin người dùng</li>
    </ol>
  </nav>

  <div class="form-container">
    <h2 class="text-center mb-4">Thông tin người dùng</h2>

    <form>
      <div class="mb-3">
        <label class="form-label"><strong>Họ và tên</strong></label>
        <input type="text" class="form-control" th:value="${user.name}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Email</strong></label>
        <input type="email" class="form-control" th:value="${user.email}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Số khóa học đã đăng ký</strong></label>
        <input type="text" class="form-control" th:value="${user.enrollments.size()}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Tham gia từ</strong></label>
        <input type="text" class="form-control" th:value="${user.createAt}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Vai trò</strong></label>
        <input type="text" class="form-control" th:value="${roleList}" readonly>
      </div>

      <div class="d-flex justify-content-center">
        <a th:href="@{/admin/user-list}" class="btn btn-outline-secondary px-4 py-2">Trở lại</a>
      </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: site-footer"></div>

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true"
     th:if="${message}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="messageModalLabel">Thông báo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <p th:text="${message}"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  let hasMessage = /*[[${message != null}]]*/ false;
  if (hasMessage) {
    let myModal = new bootstrap.Modal(document.getElementById('messageModal'));
    myModal.show();
  }
  /*]]>*/
</script>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('sidebar-toggle');

  toggleBtn.addEventListener('click', function () {
    sidebar.classList.add('show');
  });

  sidebar.addEventListener('mouseleave', function () {
    sidebar.classList.remove('show');
  });
</script>
</body>
</html>
